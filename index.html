<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Club â€” 1708 Hotel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* ===== Golden Ticket Banner (unified) ===== */
    .menu-banner{
      position: relative;
      padding: 1.6rem 0 1.05rem;
      margin: .4rem 0 .9rem;
      background: linear-gradient(180deg,#111 0%, #000 60%, #000 100%);
      border: 1.5px solid #d4af37;
      border-radius: 7px;
      box-shadow: 0 5px 24px #00000050, 0 1px 0 #000, 0 0 24px #00000060;
      text-align: center;
    }
    .menu-banner .super-glow{ position:absolute; inset:0; pointer-events:none; background:radial-gradient(50% 80% at 50% 70%, rgba(0,0,0,.35) 0%, rgba(212,175,55,0) 90%); }
    .menu-banner h2{
      margin:0; letter-spacing:.14em; text-transform:uppercase; font-weight:900; font-size:2rem;
      background: linear-gradient(180deg,#fffde0 0%, #ffe060 25%, #e8c131 65%, #95742a 95%, #fff7cc 100%);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      -webkit-text-stroke: 2px #d4af3766; filter: drop-shadow(0 3px 12px #201600) drop-shadow(0 0 16px #ffedb366);
      text-shadow: 0 2px 18px #b8921c44;
    }
    .menu-banner h2::after{
      content:""; display:block; width:150px; height:2.5px; margin:.7rem auto 0;
      border-radius:2px; background: linear-gradient(90deg, transparent, #d4af37, transparent);
      box-shadow: 0 0 18px #d4af3748;
    }

    /* Hero image */
    .hero-club{ max-width:1100px; margin:.6rem auto 0; padding:0 1rem; }
    .hero-club img{
      width:100%; height:180px; object-fit:cover; border-radius:14px;
      border:1px solid #D4AF37; box-shadow:0 10px 28px rgba(212,175,55,.15); display:block;
    }

    /* Space for fixed bottom nav (from style.css) */
    main{ padding-bottom:4.5rem; }

    @media (max-width: 420px){
      .menu-banner h2{ font-size:1.32rem; }
      .menu-banner h2::after{ width:90px; }
      .hero-club img{ height:150px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="animate__animated animate__fadeInDown">
    <img src="images/1708.png" alt="1708 Hotel Logo" class="logo" />
  </header>

  <!-- Banner -->
  <div class="menu-banner">
    <span class="super-glow" aria-hidden="true"></span>
    <h2>CLUB MENU</h2>
  </div>

  <!-- Hero image -->
  <div class="hero-club">
    <img src="images/club-hero.jpg" alt="1708 Club ambience" />
  </div>

  <!-- Two drink pictures only (no prices) -->
  <main>
    <div class="food-grid">
      <!-- Sex on the Beach -->
      <div class="food-card">
        <img src="images/sex-on-the-beach.jpg" alt="Sex on the Beach" />
        <div class="food-info"><h4>Sex on the Beach</h4></div>
      </div>

      <!-- Jack Daniels -->
      <div class="food-card" id="card-jack-daniels">
        <img src="images/jack-daniels.jpg" alt="Jack Daniels" />
        <div class="food-info"><h4>Jack Daniels</h4></div>
      </div>
    </div>
  </main>

  <!-- Bottom nav only -->
  <nav class="bottom-nav">
    <a href="./index.html" class="active">Home</a>
    <a href="./bites.html">Bites</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./rooms.html">Rooms</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
