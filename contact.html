<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Global styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Page-only styles (Obírí layout, 1708 branding) -->
  <style>
    /* ===== Golden Ticket Banner (unified style) ===== */
    .menu-banner {
      position: relative;
      padding: 1.6rem 0 1.05rem 0;
      margin: .6rem 0 1rem;
      background: linear-gradient(180deg,#111 0%, #000 60%, #000 100%);
      border: 1.5px solid #d4af37;
      border-radius: 7px;
      box-shadow:
        0 5px 24px 0 #00000050,
        0 1px 0 #000000,
        0 0 24px 0 #00000060;
      text-align: center;
    }
    .menu-banner .super-glow{
      position: absolute; inset:0; pointer-events: none; z-index:0;
      background: radial-gradient(50% 80% at 50% 70%, rgba(0,0,0,.35) 0%, rgba(212,175,55,0) 90%);
      opacity: 1;
    }
    .menu-banner h2{
      position: relative; z-index:1; margin:0;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-weight: 900;
      font-size: 2rem;
      background: linear-gradient(180deg,#fffde0 0%, #ffe060 25%, #e8c131 65%, #95742a 95%, #fff7cc 100%);
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent;
      -webkit-text-stroke: 2px #d4af3766;
      filter: drop-shadow(0 3px 12px #201600) drop-shadow(0 0 16px #ffedb366);
      text-shadow: 0 2px 18px #b8921c44;
    }
    .menu-banner h2::after{
      content:""; display:block; width:150px; height:2.5px; margin:.7rem auto 0;
      border-radius:2px; background: linear-gradient(90deg, transparent, #d4af37, transparent);
      box-shadow: 0 0 18px #d4af3748;
    }
    @media (max-width: 420px){
      .menu-banner h2{ font-size:1.32rem; }
      .menu-banner h2::after{ width:90px; }
    }

    /* Layout */
    .contact-wrap{
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem 2rem;
      display: grid;
      gap: 1.2rem;
    }
    @media (min-width: 900px){
      .contact-wrap{
        grid-template-columns: 1.05fr 1fr;
        align-items: start;
      }
    }

    /* Card look for the info panel */
    .contact-card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:12px;
      box-shadow: var(--shadow-1);
      padding:1rem 1.2rem;
    }
    .contact-card h3{
      margin:.2rem 0 .6rem;
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      background: linear-gradient(180deg, var(--gold-bright) 0%, var(--gold) 55%, var(--gold-deep) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .contact-list{ list-style:none; margin:0; padding:0; }
    .contact-list li{ margin:.5rem 0 .65rem }
    .contact-list a{
      color:#fff; text-decoration:none; font-weight:800;
      border-bottom:1px dotted rgba(255,255,255,.25);
    }
    .contact-list a:hover{ color:var(--gold-bright) }

    /* Actions row */
    .action-row{
      margin-top:.8rem;
      display:flex;
      align-items:center;
      gap:.6rem;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none; border:0; cursor:pointer;
      padding:.6rem 1rem; border-radius:999px; font-weight:900;
      letter-spacing:.02em; text-decoration:none; display:inline-flex; align-items:center; gap:.5rem;
      color:#151515;
      background: linear-gradient(180deg, rgba(var(--brand-r),var(--brand-g),var(--brand-b),.95) 0%, rgba(var(--brand-r),var(--brand-g),var(--brand-b),.9) 55%, rgba(var(--brand-r),var(--brand-g),var(--brand-b),.85) 100%);
      box-shadow: 0 2px 0 rgba(var(--brand-r),var(--brand-g),var(--brand-b),.28), 0 6px 22px rgba(var(--brand-r),var(--brand-g),var(--brand-b),.18);
      white-space:nowrap;
    }
    .btn:hover{ filter:brightness(1.05) }
    .icon-btn{ padding:.45rem; }
    .icon-btn svg{ width:20px; height:20px; }

    /* Slider */
    .slider{
      position:relative; overflow:hidden; border-radius:12px;
      border:1px solid var(--border); box-shadow: var(--shadow-2);
      background:#000; aspect-ratio: 16 / 10;
    }
    .slide{
      position:absolute; inset:0;
      transform: translateX(100%);
      transition: transform .6s ease;
      will-change: transform;
      background:#000;
    }
    .slide.active{ transform: translateX(0); z-index:2; }
    .slide.prev  { transform: translateX(-100%); z-index:1; }
    .slide img{
      width:100%;
      height:100%;
      object-fit: contain;
      object-position:center;
      display:block;
      background:#000;
    }
    .slider::after{
      content:"‹";
      position:absolute; left:10px; top:50%;
      transform:translateY(-50%);
      font-size:28px; color:rgba(255,255,255,.7);
      text-shadow:0 0 10px rgba(0,0,0,.6);
      animation: nudgeLeft 1.2s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes nudgeLeft{
      0%,100%{ opacity:.35; transform:translate(-2px,-50%); }
      50%{    opacity:.95; transform:translate(-8px,-50%); }
    }

    /* Map */
    .map-wrap{
      margin-top:1rem; border-radius:12px; overflow:hidden;
      border:1px solid var(--border); box-shadow: var(--shadow-1);
      background:#000; aspect-ratio: 16 / 10;
    }
    .map-wrap iframe{ width:100%; height:100%; border:0 }

    /* Floating side actions (WhatsApp + Call) */
    .float-actions{
      position:fixed; right:14px; bottom:86px; /* above bottom nav */
      display:flex; flex-direction:column; gap:.55rem; z-index:2000;
    }
    .float-actions a{
      --sz: 48px;
      width: var(--sz); height: var(--sz);
      border-radius:999px; display:grid; place-items:center; text-decoration:none;
      background:#25D366;  /* WhatsApp green */
      color:#fff; font-weight:900;
      border:1px solid rgba(0,0,0,.12);
      box-shadow:0 8px 22px rgba(37,211,102,.35);
    }
    .float-actions a.call{
      background: linear-gradient(180deg, #FFD867 0%, #E8C131 58%, #CBA21B 100%);
      color:#1b1400;
      box-shadow:0 8px 22px rgba(212,175,55,.35);
    }
    .float-actions svg{ width:24px; height:24px; }

    /* mini note under banner (address line) */
    .mini-note{
      text-align:center;
      color:var(--muted, #aaa);
      margin:-.2rem 0 .6rem;
      font-weight:700;
    }

    /* keep last row clear of bottom nav */
    .contact-wrap{ padding-bottom: 86px; }
  </style>

  <!-- Slider (auto-advances if you add more than one image) -->
  <script>
    const slides = Array.from(document.querySelectorAll('.slide'));
    if (slides.length > 1) {
      let i = 0;
      function advance(){
        const curr = slides[i];
        curr.classList.remove('active');
        curr.classList.add('prev');
        i = (i + 1) % slides.length;
        const next = slides[i];
        next.classList.remove('prev');
        next.classList.add('active');
        setTimeout(() => curr.classList.remove('prev'), 650);
      }
      setInterval(advance, 3800);
    }
  </script>
