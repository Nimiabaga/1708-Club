<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rooms — 1708 Hotel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* --- Local tweaks for Rooms page (keeps your global style intact) --- */

    /* Intro line */
    .rooms-intro{
      text-align:center;font-weight:900;letter-spacing:.02em;
      color:var(--logo-gold);margin:.2rem 0 .8rem;font-size:1.25rem;
    }

    /* ===== Golden Ticket Banner (unified look) ===== */
   /* Banner styling */
    .menu-banner{
      position: relative;
      padding: 1.6rem 0 1.05rem 0;
      margin: .4rem 0 .9rem;
      background: linear-gradient(180deg,#111 0%, #000 60%, #000 100%);
      border: 1.5px solid #d4af37;
      border-radius: 7px;
      box-shadow:
        0 5px 24px 0 #00000050,
        0 1px 0 #000000,
        0 0 24px 0 #00000060;
      text-align: center;
    }
    .menu-banner .super-glow{
      position: absolute; inset:0; pointer-events: none; z-index:0;
      background: radial-gradient(50% 80% at 50% 70%, rgba(0,0,0,.35) 0%, rgba(212,175,55,0) 90%);
      opacity: 1;
    }
    .menu-banner h2{
      position: relative; z-index:1; margin:0;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-weight: 900;
      font-size: 2rem;
      background: linear-gradient(180deg,#fffde0 0%, #ffe060 25%, #e8c131 65%, #95742a 95%, #fff7cc 100%);
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent;
      -webkit-text-stroke: 2px #d4af3766;
      filter: drop-shadow(0 3px 12px #201600) drop-shadow(0 0 16px #ffedb366);
      text-shadow: 0 2px 18px #b8921c44;
    }
    .menu-banner h2::after{
      content:""; display:block; width:150px; height:2.5px; margin:.7rem auto 0;
      border-radius:2px; background: linear-gradient(90deg, transparent, #d4af37, transparent);
      box-shadow: 0 0 18px #d4af3748;
    }

    /* ===== Hero slider (unchanged look; just 2 slides in HTML) ===== */
    .slider-wrap{
      max-width:980px;margin:.6rem auto 1.1rem;padding:0 1rem;
    }
    .slider{
      position:relative;overflow:hidden;border-radius:14px;border:1px solid #D4AF37;
      box-shadow:0 10px 28px rgba(212,175,55,.18);background:#000;aspect-ratio:16/10;
    }
    .slide{position:absolute;inset:0;transform:translateX(100%);transition:transform .6s ease;will-change:transform;background:#000;}
    .slide.active{transform:translateX(0);z-index:2}
    .slide.prev{transform:translateX(-100%);z-index:1}
    .slide img{width:100%;height:100%;object-fit:cover;object-position:center;display:block;background:#000}
    .slider::after{
      content:"‹";position:absolute;left:10px;top:50%;transform:translateY(-50%);
      font-size:18px;line-height:1;color:rgba(255,255,255,.6);text-shadow:0 0 6px rgba(0,0,0,.6);
      animation:nudgeLeft 1.2s ease-in-out infinite;pointer-events:none;
    }
    @keyframes nudgeLeft{0%,100%{opacity:.3;transform:translate(-1px,-50%)}50%{opacity:.9;transform:translate(-6px,-50%)}}

    /* ===== Room cards ===== */
    .rooms-grid{
      display:flex;flex-wrap:wrap;justify-content:center;gap:1rem;
      max-width:980px;margin:0 auto 1.1rem;padding:0 1rem;
    }
    .room-card{
      background:#1a1a1a;border-radius:14px;box-shadow:0 2px 6px rgba(0,0,0,.3);
      width:calc(50% - 1rem);max-width:160px;text-align:center;overflow:hidden;
      transition:transform .25s ease,box-shadow .22s ease,filter .22s ease;border:1px solid #D4AF37;
    }
    .room-card:hover{
      transform:translateY(-2px);
      box-shadow:0 2px 6px rgba(0,0,0,.35),0 0 18px rgba(212,175,55,.28),0 10px 28px rgba(212,175,55,.20);
      filter:brightness(1.02);
    }
    /* Desktop/tablet (stacked) */
    .room-card img{
      width:100%;height:140px;object-fit:cover;object-position:center;display:block;border-bottom:1px solid #D4AF37;
    }
    .room-info{padding:.6rem .6rem 1rem;line-height:1.2}
    .room-info h4{color:var(--logo-gold);font-family:'Shiny Cold',sans-serif;font-size:1.05rem;margin:.2rem 0 .4rem}
    .room-info p{margin:0;font-weight:900;font-size:1.35rem;color:var(--logo-gold);background:none}

    /* Mobile: horizontal card so photo shows fully */
    @media (max-width:600px){
      .room-card{width:100%;max-width:520px;display:grid;grid-template-columns:1.15fr .85fr;align-items:stretch}
      .room-card img{
        height:auto;aspect-ratio:4/3;border-bottom:none;border-right:1px solid #D4AF37;
        object-fit:cover;object-position:center;
      }
      .room-info{
        padding:.8rem .7rem;display:flex;flex-direction:column;justify-content:center;gap:.25rem;text-align:left;
      }
      .room-info h4{font-size:1rem;margin:0}
      .room-info p{font-size:1.25rem;margin:0}
    }

    @media (max-width:420px){
      .rooms-intro{font-size:1.12rem}
      .menu-banner h2{font-size:1.32rem;}
      .menu-banner h2::after{width:90px;}
    }

    /* ===== CTA buttons (force styles over link defaults) ===== */
    .cta-row{
      display:flex;gap:.8rem;justify-content:center;align-items:center;
      margin:1.1rem auto 4.8rem;padding:0 1rem;max-width:980px;flex-wrap:wrap;
    }
    .cta-btn,
    .cta-btn:link,
    .cta-btn:visited{
      display:inline-flex;align-items:center;justify-content:center;
      text-decoration:none !important;font-weight:800;letter-spacing:.2px;
      padding:.85rem 1.2rem;border-radius:14px;border:1.5px solid #D4AF37;
      color:#2a1e00 !important;
      background:linear-gradient(180deg,#FFD867 0%,#E8C131 58%,#CBA21B 100%) !important;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.25),0 2px 0 #8f6f05,0 10px 24px rgba(212,175,55,.28);
      transition:transform .12s ease,box-shadow .18s ease;position:relative;isolation:isolate;
      border-width:1.5px;
    }
    .cta-btn::before{
      content:"";position:absolute;left:12px;right:12px;top:8px;height:36%;
      border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,.55),rgba(255,255,255,0));
      pointer-events:none;
    }
    .cta-btn:hover,.cta-btn:focus-visible{transform:translateY(-1px);outline:none;text-decoration:none}

    main{padding-bottom:4.8rem} /* room for bottom nav */
  </style>
</head>
<body>
  <!-- Header (logo only) -->
  <header class="animate__animated animate__fadeInDown">
    <img src="images/1708.png" alt="1708 Hotel Logo" class="logo" />
  </header>

  <!-- Welcome line -->
  <div class="rooms-intro">Welcome to Comfort.</div>

  <!-- Sub-banner -->
  <div class="menu-banner">
    <span class="glow" aria-hidden="true"></span>
    <h2>Our Rooms</h2>
  </div>

  <!-- Hero Slideshow (exactly two slides; look unchanged) -->
  <div class="slider-wrap">
    <div class="slider" id="rooms-slider">
      <div class="slide active"><img src="images/hotel-slide-1.jpg" alt=""></div>
      <div class="slide"><img src="images/hotel-slide-2.jpg" alt=""></div>
    </div>
  </div>

  <!-- Room cards -->
  <main>
    <div class="rooms-grid">
      <article class="room-card">
        <img src="images/room-deluxe.jpg" alt="Deluxe Room">
        <div class="room-info">
          <h4>Deluxe</h4>
          <p>₦40,000</p>
        </div>
      </article>

      <article class="room-card">
        <img src="images/room-standard.jpg" alt="Standard Room">
        <div class="room-info">
          <h4>Standard</h4>
          <p>₦35,000</p>
        </div>
      </article>
    </div>

    <!-- CTAs -->
    <div class="cta-row">
      <a class="cta-btn" href="https://wa.me/234XXXXXXXXXX?text=Hello%201708%20Hotel%2C%20I%27d%20like%20to%20book%20a%20room." target="_blank" rel="noopener">Book a Room Now</a>
      <a class="cta-btn" href="tel:+234XXXXXXXXXX">Call to Book</a>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="./index.html">Home</a>
    <a href="./food.html">Food</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./rooms.html" class="active">Rooms</a>
    <a href="./contact.html">Contact</a>
  </nav>

  <!-- Slider auto-advance -->
  <script>
    (function(){
      const slider = document.getElementById('rooms-slider');
      const slides = slider ? Array.from(slider.querySelectorAll('.slide')) : [];
      if (slides.length <= 1) return;

      let i = 0;
      function advance(){
        const curr = slides[i];
        curr.classList.remove('active');
        curr.classList.add('prev');

        i = (i + 1) % slides.length;

        const next = slides[i];
        next.classList.remove('prev');
        next.classList.add('active');

        setTimeout(() => curr.classList.remove('prev'), 650);
      }
      setInterval(advance, 3800);
    })();
  </script>
</body>
</html>
