<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milkshake — 1708 Hotel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* Banner styling */
    .menu-banner{
      position: relative;
      padding: 1.6rem 0 1.05rem 0;
      margin: .4rem 0 .9rem;
      background: linear-gradient(180deg,#111 0%, #000 60%, #000 100%);
      border: 1.5px solid #2cc440;
      border-radius: 7px;
      box-shadow:
        0 5px 24px 0 #00000050,
        0 1px 0 #000000,
        0 0 24px 0 #00000060;
      text-align: center;
    }
    .menu-banner .super-glow{
      position: absolute; inset:0; pointer-events: none; z-index:0;
      background: radial-gradient(50% 80% at 50% 70%, rgba(0,0,0,.35) 0%, rgba(212,175,55,0) 90%);
      opacity: 1;
    }
    .menu-banner h2{
      position: relative; z-index:1; margin:0;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-weight: 900;
      font-size: 2rem;
      background: linear-gradient(180deg,#fffde0 0%, #2cc440 25%, #2cc440 65%, #2cc440 95%, #fff7cc 100%);
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent;
      -webkit-text-stroke: 2px #d4af3766;
      filter: drop-shadow(0 3px 12px #201600) drop-shadow(0 0 16px #ffedb366);
      text-shadow: 0 2px 18px #b8921c44;
    }
    .menu-banner h2::after{
      content:""; display:block; width:150px; height:2.5px; margin:.7rem auto 0;
      border-radius:2px; background: linear-gradient(90deg, transparent, #2cc440, transparent);
      box-shadow: 0 0 18px #d4af3748;
    }

    /* Back button */
    .back-wrap{ display:flex; justify-content:center; margin:.85rem auto 0; padding:0 .8rem; max-width:980px; }
    .back-btn{
      display:inline-block; text-decoration:none; font-weight:800; letter-spacing:.2px;
      padding:.65rem 1.05rem; border-radius:14px; border:1.5px solid #2cc440; color:#2a1e00;
      background: linear-gradient(180deg, #2cc440 0%, #2cc440 58%, #2cc440 100%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.25), 0 2px 0 #8f6f05, 0 10px 24px rgba(212,175,55,.28);
      position:relative; isolation:isolate; transition: transform .12s ease, box-shadow .18s ease;
    }
    .back-btn::before{
      content:""; position:absolute; left:10px; right:10px; top:7px; height:38%;
      border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,0));
      pointer-events:none;
    }
    .back-btn:hover, .back-btn:focus-visible{ transform: translateY(-1px); outline:none; }

    /* Sold-out visuals */
    .soldout-label{
      color:#fff; background:#d91e1e; border-radius:.35em; padding:.07em .5em;
      font-weight:700; margin-left:.6em; font-size:.97em; vertical-align:middle; display:inline-block;
    }
    .food-card.soldout{ opacity:.48; }

    /* Extra space past fixed nav */
    main{ padding-bottom: 4.5rem; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="animate__animated animate__fadeInDown">
    <img src="images/1708.png" alt="1708 Hotel Logo" class="logo" />
  </header>

  <div class="menu-banner">
    <span class="super-glow" aria-hidden="true"></span>
    <h2>MILKSHAKES</h2>
  </div>

  <!-- Back to Drinks -->
  <div class="back-wrap">
    <a class="back-btn" href="./drinks.html">← Back to Drinks</a>
  </div>

  <main>
    <div class="food-grid">
      <!-- Creamy Vanilla -->
      <div class="food-card" id="card-creamy-vanilla">
        <img src="images/creamy-vanilla.jpg" alt="Creamy Vanilla Milkshake" />
        <div class="food-info">
          <h4>Creamy Vanilla</h4>
          <p id="price-creamy-vanilla"></p>
        </div>
      </div>

      <!-- Strawberry Slush -->
      <div class="food-card" id="card-strawberry-slush">
        <img src="images/strawberry-slush.jpg" alt="Strawberry Slush Milkshake" />
        <div class="food-info">
          <h4>Strawberry Slush</h4>
          <p id="price-strawberry-slush"></p>
        </div>
      </div>

      <!-- Peanut Butter Delight -->
      <div class="food-card" id="card-peanut-butter-delight">
        <img src="images/peanut-butter-delight.jpg" alt="Peanut Butter Delight Milkshake" />
        <div class="food-info">
          <h4>Peanut Butter Delight</h4>
          <p id="price-peanut-butter-delight"></p>
        </div>
      </div>

      <!-- Iced Coffee Frappuccino -->
      <div class="food-card" id="card-iced-coffee-frappuccino">
        <img src="images/iced-coffee-frappuccino.jpg" alt="Iced Coffee Frappuccino" />
        <div class="food-info">
          <h4>Chocolate Flavoured Shakes</h4>
          <p id="price-iced-coffee-frappuccino"></p>
        </div>
      </div>
    </div>

    <div class="tray-note">
      Images are illustrative. Prices include VAT where applicable.
    </div>
  </main>

   <!-- Bottom nav only -->
  <nav class="bottom-nav">
    <a href="./index.html" class="active">Home</a>
    <a href="./bites.html">Bites</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./rooms.html">Rooms</a>
    <a href="./contact.html">Contact</a>
  </nav>

  <!-- Live price injection -->
  <script>
    // Endpoint + token (same as admin)
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbw5v7gImXthxWkHUaCtDdDGx4U_tts7_1JWuHA9ojyu6nm2qvHyPehZrtfEK2j5JTMy/exec';
    const TOKEN    = 'Forgive1988@';

    const formatNaira = n => '₦' + Number(n||0).toLocaleString();
    const norm = s => String(s||'').toLowerCase().trim();
    const slug = s => String(s||'')
      .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
      .replace(/[^a-z0-9]/gi,'-').replace(/-+/g,'-')
      .toLowerCase().replace(/-$/,'');

    function injectPrices(){
      fetch(`${ENDPOINT}?token=${encodeURIComponent(TOKEN)}`)
        .then(r => r.json())
        .then(j => {
          if(!j.ok || !Array.isArray(j.rows)) return;

          j.rows.forEach(item => {
            // tolerant: type "Drink" or "Drinks"; category must be "Milkshakes" (case/space-insensitive)
            const t = norm(item.type);
            const c = norm(item.cat);
            if (!(t === 'drinks' || t === 'drink')) return;
            if (c !== 'milkshakes') return;
            if (!item.name) return;

            const s = slug(item.name);
            const priceEl = document.getElementById('price-' + s);
            const cardEl  = document.getElementById('card-' + s);
            if(!priceEl || !cardEl) return;

            // reset visuals
            priceEl.innerHTML = '';
            cardEl.classList.remove('soldout');

            const available = (item.available === true) || (String(item.available).toLowerCase() === 'true');
            if (available){
              priceEl.textContent = formatNaira(item.price);
            } else {
              priceEl.innerHTML = `${formatNaira(item.price)} <span class="soldout-label">Sold Out</span>`;
              cardEl.classList.add('soldout');
            }
          });
        })
        .catch(()=>{ /* ignore for now */ });
    }

    document.addEventListener('DOMContentLoaded', injectPrices);
  </script>
</body>
</html>
