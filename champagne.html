<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Champagne — 1708 Club</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    /* Golden banner (1708 standard) */
    .menu-banner{
      position: relative; padding: 1.6rem 0 1.05rem; margin: .4rem 0 .9rem;
      background: linear-gradient(180deg,#111 0%, #000 60%, #000 100%);
      border: 1.5px solid #d4af37; border-radius: 7px;
      box-shadow: 0 5px 24px #00000050, 0 1px 0 #000, 0 0 24px #00000060;
      text-align: center;
    }
    .menu-banner h2{
      margin:0; letter-spacing:.14em; text-transform:uppercase; font-weight:900; font-size:2rem;
      background: linear-gradient(180deg,#fffde0 0%, #ffe060 25%, #e8c131 65%, #95742a 95%, #fff7cc 100%);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      -webkit-text-stroke: 2px #d4af3766; filter: drop-shadow(0 3px 12px #201600) drop-shadow(0 0 16px #ffedb366);
      text-shadow: 0 2px 18px #b8921c44;
    }
    .menu-banner h2::after{
      content:""; display:block; width:150px; height:2.5px; margin:.7rem auto 0;
      border-radius:2px; background:linear-gradient(90deg, transparent, #d4af37, transparent);
      box-shadow:0 0 18px #d4af3748;
    }
    /* Back button */
    .back-wrap{ display:flex; justify-content:center; margin:.85rem auto 0; padding:0 .8rem; max-width:980px; }
    .back-btn{
      display:inline-block; text-decoration:none; font-weight:800; letter-spacing:.2px;
      padding:.65rem 1.05rem; border-radius:14px; border:1.5px solid #D4AF37; color:#2a1e00;
      background: linear-gradient(180deg, #FFD867 0%, #E8C131 58%, #CBA21B 100%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.25), 0 2px 0 #8f6f05, 0 10px 24px rgba(212,175,55,.28);
      position:relative; isolation:isolate; transition: transform .12s ease, box-shadow .18s ease;
    }
    .back-btn::before{
      content:""; position:absolute; left:10px; right:10px; top:7px; height:38%;
      border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,0));
      pointer-events:none;
    }
    .back-btn:hover, .back-btn:focus-visible{ transform: translateY(-1px); outline:none; }
    main{ padding-bottom: 4.5rem; } /* space for fixed nav */
  </style>
</head>
<body>
  <!-- Header -->
  <header class="animate__animated animate__fadeInDown">
    <img src="images/1708.png" alt="1708 Club" class="logo" />
  </header>

  <!-- Banner -->
  <div class="menu-banner"><h2>CHAMPAGNE</h2></div>

  <!-- Back to Drinks -->
  <div class="back-wrap">
    <a class="back-btn" href="./drinks.html">← Back to Drinks</a>
  </div>

  <main>
    <div class="food-grid">
      <!-- Belaire Fantôme Rosé -->
      <div class="food-card" id="card-belaire-fantome-rose">
        <img src="images/belaire-fantome-rose.jpg" alt="Belaire Fantôme Rosé" />
        <div class="food-info">
          <h4>Belaire Fantôme Rosé</h4>
          <p id="price-belaire-fantome-rose"></p>
        </div>
      </div>

      <!-- Belaire Fantôme lux -->
      <div class="food-card" id="card-belaire-fantome">
        <img src="images/belaire-fantome.jpg" alt="Belaire Fantôme" />
        <div class="food-info">
          <h4>Belaire Fantôme lux</h4>
          <p id="price-belaire-fantome"></p>
        </div>
      </div>

      <!-- Veuve rich -->
      <div class="food-card" id="card-veuve-rich">
        <img src="images/Veuve rich.jpg" alt="Veuve rich" />
        <div class="food-info">
          <h4>Veuve rich</h4>
          <p id="price-veuve-rich"></p>
        </div>
      </div>

      <!-- Belaire Fantôme Gold -->
      <div class="food-card" id="card-belaire-fantome-gold">
        <img src="images/belaire-fantome-gold.jpg" alt="Belaire Fantôme Gold" />
        <div class="food-info">
          <h4>Belaire Fantôme Gold</h4>
          <p id="price-belaire-fantome-gold"></p>
        </div>
      </div>

      <!-- Veuve Clicquot -->
      <div class="food-card" id="card-veuve-clicquot">
        <img src="images/veuve-clicquot.jpg" alt="Veuve Clicquot" />
        <div class="food-info">
          <h4>Veuve Clicquot</h4>
          <p id="price-veuve-clicquot"></p>
        </div>
      </div>

      <!-- Dom Pérignon -->
      <div class="food-card" id="card-dom-perignon">
        <img src="images/dom-perignon.jpg" alt="Dom Pérignon" />
        <div class="food-info">
          <h4>Dom Pérignon</h4>
          <p id="price-dom-perignon"></p>
        </div>
      </div>
    </div>

    <div class="tray-note">Images are illustrative. Prices include VAT where applicable.</div>
  </main>

  <!-- Bottom Navigation (club) -->
  <nav class="bottom-nav">
    <a href="./index.html">Home</a>
    <a href="./bites.html">Bites</a>
    <a href="./drinks.html" class="active">Drinks</a>
    <a href="./rooms.html">Rooms</a>
    <a href="./contact.html">Contact</a>
  </nav>

  <!-- Optional price injection hook (ready for backend) -->
  <script>
    const ENDPOINT='https://script.google.com/macros/s/AKfycbw5v7gImXthxWkHUaCtDdDGx4U_tts7_1JWuHA9ojyu6nm2qvHyPehZrtfEK2j5JTMy/exec';
    const TOKEN='Forgive1988@';
    const formatNaira=n=>'₦'+Number(n||0).toLocaleString();
    const slug=s=>String(s).normalize('NFD').replace(/[\u0300-\u036f]/g,'')
      .replace(/[^a-z0-9]/gi,'-').replace(/-+/g,'-').toLowerCase().replace(/-$/,'');
    function injectPrices(){
      fetch(`${ENDPOINT}?token=${encodeURIComponent(TOKEN)}`).then(r=>r.json()).then(j=>{
        if(!j.ok||!Array.isArray(j.rows)) return;
        j.rows.forEach(item=>{
          if(String(item.type)!=='Drinks') return;
          if(String(item.cat)!=='Champagne') return;  // ensure your sheet uses this category name
          const id='price-'+slug(item.name||'');
          const el=document.getElementById(id); if(!el) return;
          el.textContent = (item.available===false) ? `${formatNaira(item.price)} (Sold Out)` : formatNaira(item.price);
        });
      }).catch(()=>{});
    }
    // Uncomment when backend is ready:
    // document.addEventListener('DOMContentLoaded', injectPrices);
  </script>
</body>
</html>
