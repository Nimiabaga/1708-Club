<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wines — 1708 Hotel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    .menu-banner{
      position: relative;
      padding: 1.6rem 0 1.05rem 0;
      margin: .4rem 0 .9rem;
      background: linear-gradient(180deg,#111 0%, #000 60%, #000 100%);
      border: 1.5px solid #2cc440;
      border-radius: 7px;
      box-shadow:
        0 5px 24px 0 #00000050,
        0 1px 0 #000000,
        0 0 24px 0 #00000060;
      text-align: center;
    }
    .menu-banner .super-glow{
      position: absolute; inset:0; pointer-events: none; z-index:0;
      background: radial-gradient(50% 80% at 50% 70%, rgba(0,0,0,.35) 0%, rgba(212,175,55,0) 90%);
      opacity: 1;
    }
    .menu-banner h2{
      position: relative; z-index:1; margin:0;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-weight: 900;
      font-size: 2rem;
      background: linear-gradient(180deg,#fffde0 0%, #2cc440 25%, #2cc440 65%, #2cc440 95%, #fff7cc 100%);
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent;
      -webkit-text-stroke: 2px #d4af3766;
      filter: drop-shadow(0 3px 12px #201600) drop-shadow(0 0 16px #ffedb366);
      text-shadow: 0 2px 18px #b8921c44;
    }
    .menu-banner h2::after{
      content:""; display:block; width:150px; height:2.5px; margin:.7rem auto 0;
      border-radius:2px; background: linear-gradient(90deg, transparent, #2cc440, transparent);
      box-shadow: 0 0 18px #d4af3748;
    }
    .back-wrap{ display:flex; justify-content:center; margin:.85rem auto 0; padding:0 .8rem; max-width:980px; }
    .back-btn{
      display:inline-block; text-decoration:none; font-weight:800; letter-spacing:.2px;
      padding:.65rem 1.05rem; border-radius:14px; border:1.5px solid #2cc440; color:#2a1e00;
      background: linear-gradient(180deg, #2cc440 0%, #2cc440 58%, #2cc440 100%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.25), 0 2px 0 #8f6f05, 0 10px 24px rgba(212,175,55,.28);
      position:relative; isolation:isolate; transition: transform .12s ease, box-shadow .18s ease;
    }
    .back-btn::before{
      content:""; position:absolute; left:10px; right:10px; top:7px; height:38%;
      border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,0));
      pointer-events:none;
    }
    .back-btn:hover, .back-btn:focus-visible{ transform: translateY(-1px); outline:none; }
    .soldout-label{
      color:#fff; background:#d91e1e; border-radius:.35em; padding:.07em .5em;
      font-weight:700; margin-left:.6em; font-size:.97em; vertical-align:middle; display:inline-block;
    }
    .food-card.soldout{ opacity:.48; }
    main{ padding-bottom: 4.5rem; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="animate__animated animate__fadeInDown">
    <img src="images/1708.png" alt="1708 Hotel Logo" class="logo" />
  </header>

  <!-- Banner -->
  <div class="menu-banner">
    <span class="super-glow" aria-hidden="true"></span>
    <h2>ARABIAN TEA</h2>
  </div>

  <!-- Back to Drinks -->
  <div class="back-wrap">
    <a class="back-btn" href="./drinks.html">← Back to Drinks</a>
  </div>

  <!-- Image cards -->
  <main>
    <div class="food-grid">
      <!-- Abino Shaka -->
      <div class="food-card" id="card-abino-shaka">
        <img src="images/arabian-tea-abino-shaka.jpg" alt="Abino Shaka Arabian herbal tea" />
        <div class="food-info">
          <h4>Abino Shaka</h4>
          <p>₦7,000</p>
        </div>
      </div>
      <!-- Man Power -->
      <div class="food-card" id="card-man-power">
        <img src="images/arabian-tea-man-power.jpg" alt="Man Power Arabian herbal tea" />
        <div class="food-info">
          <h4>Man Power</h4>
          <p>₦7,000</p>
        </div>
      </div>
      <!-- Body Cleanser -->
      <div class="food-card" id="card-body-cleanser">
        <img src="images/arabian-tea-body-cleanser.jpg" alt="Body Cleanser Arabian herbal tea" />
        <div class="food-info">
          <h4>Body Cleanser</h4>
          <p>₦7,000</p>
        </div>
      </div>
    </div>
  </main>
  <nav class="bottom-nav">
    <a href="./index.html" class="active">Home</a>
    <a href="./bites.html">Bites</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./rooms.html">Rooms</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
