<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drinks — 1708 Club</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* Category buttons */
    .menu-toggle{
      display:flex;justify-content:center;gap:.6rem;flex-wrap:wrap;
      margin:1rem auto 1.2rem;max-width:980px;padding:0 .6rem;
    }
    .menu-toggle a{
      padding:.55rem 1rem;border-radius:8px;font-weight:800;text-decoration:none;
      background:#0f0f0f;border:1px solid var(--logo-gold);
      color:var(--logo-gold);transition:box-shadow .2s ease, transform .08s ease;
    }
    .menu-toggle a:hover{ box-shadow:0 0 10px rgba(212,175,55,.22); }
    .menu-toggle a:active{ transform:scale(.98); box-shadow:inset 0 -2px 0 #D4AF37,0 0 10px rgba(212,175,55,.45); }

    /* Banner */
    .menu-banner{
      position: relative;
      padding: 1.6rem 0 1.05rem 0;
      margin: .4rem 0 .9rem;
      background: linear-gradient(180deg,#111 0%, #000 60%, #000 100%);
      border: 1.5px solid #2cc440;
      border-radius: 7px;
      box-shadow:
        0 5px 24px 0 #00000050,
        0 1px 0 #000000,
        0 0 24px 0 #00000060;
      text-align: center;
    }
    .menu-banner .super-glow{
      position: absolute; inset:0; pointer-events: none; z-index:0;
      background: radial-gradient(50% 80% at 50% 70%, rgba(0,0,0,.35) 0%, rgba(212,175,55,0) 90%);
      opacity: 1;
    }
    .menu-banner h2{
      position: relative; z-index:1; margin:0;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-weight: 900;
      font-size: 2rem;
      background: linear-gradient(180deg,#fffde0 0%, #2cc440 25%, #2cc440 65%, #2cc440 95%, #fff7cc 100%);
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent;
      -webkit-text-stroke: 2px #d4af3766;
      filter: drop-shadow(0 3px 12px #201600) drop-shadow(0 0 16px #ffedb366);
      text-shadow: 0 2px 18px #b8921c44;
    }
    .menu-banner h2::after{
      content:""; display:block; width:150px; height:2.5px; margin:.7rem auto 0;
      border-radius:2px; background: linear-gradient(90deg, transparent, #2cc440, transparent);
      box-shadow: 0 0 18px #d4af3748;
    }

    /* space for fixed bottom nav */
    main{ padding-bottom: 4.5rem; }

    @media (max-width: 420px){
      .menu-banner h2{ font-size:1.32rem; }
      .menu-banner h2::after{ width:90px; }
    }
  </style>
</head>
<body>
  <!-- Header (logo only) -->
  <header class="animate__animated animate__fadeInDown">
    <img src="images/1708.png" alt="1708 Hotel Logo" class="logo" />
  </header>

  <div class="menu-banner">
    <span class="super-glow" aria-hidden="true"></span>
    <h2>DRINKS</h2>
  </div>

  <!-- Category Buttons (club) -->
  <div class="menu-toggle">
    <a href="./beers-mixers.html">Beers / Mixers</a>
    <a href="./wines.html">Wines</a>
    <a href="./champagne.html">Champagne</a>
    <a href="./whiskey.html">Whiskey</a>
    <a href="./shots.html">Shots</a>
    <a href="./cocktails.html">Cocktails</a>
    <a href="./smoothies.html">Smoothies</a>
    <a href="./milkshakes.html">Milkshakes</a>
    <a href="./mocktails.html">Mocktails</a>
    <a href="./arabian-tea.html">Arabian Tea</a>
  </div>

  <!-- Preview Grid (you can edit prices later) -->
  <main>
    <div class="food-grid">
      <!-- Dom Pérignon -->
      <div class="food-card" id="card-dom-perignon">
        <img src="images/dom-perignon.jpg" alt="Dom Pérignon" />
        <div class="food-info">
          <h4>Dom Pérignon</h4>
          <p id="price-dom-perignon"></p>
        </div>
      </div>

      <!-- Glenfiddich 12yrs -->
      <div class="food-card" id="card-glenfiddich-12yrs">
        <img src="images/glenfiddich-12yrs.jpg" alt="Glenfiddich 12yrs" />
        <div class="food-info"><h4>Glenfiddich 12yrs</h4><p id="price-glenfiddich-12yrs"></p></div>
      </div>

      <!-- Jameson Black Barrel -->
      <div class="food-card" id="card-jameson-black-barrel">
        <img src="images/jameson-black-barrel.jpg" alt="Jameson Black Barrel" />
        <div class="food-info">
          <h4>Jameson Black Barrel</h4>
          <p id="price-jameson-black-barrel"></p>
        </div>
      </div>

      <!-- Veuve rich -->
      <div class="food-card" id="card-veuve-rich">
        <img src="images/Veuve rich.jpg" alt="Veuve rich" />
        <div class="food-info">
          <h4>Veuve rich</h4>
          <p id="price-veuve-rich"></p>
        </div>
      </div>
    </div>

    <div class="tray-note">Images are illustrative. Prices can change without notice.</div>
  </main>

  <!-- Bottom Club Navigation (only nav on page) -->
  <nav class="bottom-nav">
    <a href="./index.html">Home</a>
    <a href="./bites.html">Bites</a>
    <a href="./drinks.html" class="active">Drinks</a>
    <a href="./rooms.html">Rooms</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
